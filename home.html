<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMaster</title>
  <link rel="stylesheet" href="home.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-tasks"></i> TaskMaster</h1>
      <p>Streamline your tasks with style.</p>
      <button id="logoutButton">Logout</button>
    </header>
    <!-- Add Task Form -->
    <section class="task-form">
      <h2><i class="fas fa-plus-circle"></i> Add New Task</h2>
      <form id="addTaskForm">
        <div class="input-group">
          <label for="title">Task Title:</label>
          <input type="text" id="title" name="title" placeholder="Enter task title" required>
        </div>

        <div class="input-group">
          <label for="description">Description:</label>
          <textarea id="description" name="description" placeholder="Enter task description" required></textarea>
        </div>

        <div class="input-row">
          <div class="input-group">
            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <div class="input-group">
            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" name="deadline" required>
          </div>
        </div>

        <button type="submit" class="btn-submit">Add Task</button>
      </form>
    </section>
    <!-- Task List and Filter/Search -->
    <section class="task-list">
      <h2><i class="fas fa-tasks"></i> Your Tasks</h2>

      <!-- Filter tasks by priority -->
      <div class="filters">
        <div class="input-group">
          <label for="filterPriority">Filter by Priority:</label>
          <select id="filterPriority">
            <option value="all">All</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <!-- Search bar -->
        <div class="input-group">
          <label for="searchTask">Search by Title:</label>
          <input type="text" id="searchTask" placeholder="Search tasks...">
        </div>
      </div>

      <!-- Task Display Table -->
      <table id="taskTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Priority</th>
            <th>Deadline</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic task rows will go here -->
        </tbody>
      </table>
    </section>
  </div>

  <script src="home.js">
    
  </script>
</body>
</html>
